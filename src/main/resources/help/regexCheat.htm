<html>
    <head>
        <style type="text/css">
            table {
                width: 100%
            }
            td, th {
                background-color: #FFFFFF
            }
        </style>
    </head>
    <body>
        <h1>HTML table test:</h1
        <div style="background-color: black">
            <table border="0" cellpadding="2" cellspacing="1">
                <tr>
                    <td>.</td>
                    <td>any character except newline</td>
                </tr>
                <tr>
                    <td>\w \d \s</td>
                    <td>Any word, digit or space</td>
                </tr>
                <tr>
                    <td>\W \D \S</td>
                    <td>Any word, digit or space</td>
                </tr>
        </div>
    </body>
</html>
